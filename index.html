<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Guess The Number</title>
</head>
<body>

    <header>
        <h1>Guess The Number</h1>
        <p>Partidas ganadas:</p>
        <p id="won"></p>
        <p>Partidas perdidas:</p>
        <p id="lost"></p>
    </header>

    <section class="main-container">
        <h2>Adivina el NÃºmero</h2>
        <form id="guessForm" class="form">
            <label for="guessInput">Elige un nÃºmero entre 0 y 99:</label>
            <input type="number" id="guessInput" min="0" max="99" required inputmode="numeric" pattern="[0-9]*">
            <button type="submit" id="guessButton">Adivinar</button>
            <button id="resetButton">Reiniciar</button>
        </form>
        <h3 id="failedAttempt"></h3>
        <p id="result"></p>
        <p id="repeated"></p>
    </section>

    <script src="./script.js"></script>
</body>
</html>
