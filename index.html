<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Guess The Number</title>
</head>
<body>

    <nav>
        <div class="btn-nav-container">
            <button class="btn-nav">Como jugar</button>
            <button class="btn-nav">Estadisticas</button>
            <button class="btn-nav">ConfiguraciÃ³n</button>
        </div>
        <div class="statistics-container">
            <p class="statistics">Partidas ganadas:<p id="won" class="statistics-number"></p></p>
            <p class="statistics">Partidas perdidas:<p id="lost" class="statistics-number"></p></p>
        </div>
    </nav>

    <section class="main-container">
        <form id="guessForm" class="form">
            <div class="input-container">
                <input type="number" min="0" max="99" required inputmode="numeric" pattern="[0-9]*" placeholder="Entre 0 y 99..." class="input-form">
            </div>
            <div class="btn-container">
                <button type="submit" id="guessButton" class="btn-input">Agregar</button>
                <button id="resetButton" class="btn-input">Reiniciar</button>
            </div>
        </form>
        <div class="numbers-container">
            <h3 id="failedAttempt" class="numbers"></h3>
            <p id="arrows" class="arrows"></p>
            <p id="message"></p>
            <p id="repeated"></p>
        </div>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="./script.js"></script>
</body>
</html>
